<canvas id="myCanvas" width="200" height="100">
</canvas>

<script>
  var canvas = document.getElementById("myCanvas")
  var ctx = canvas.getContext("2d")
  ctx.fillStyle = "#F00"
  ctx.fillRect(0,0,200,100)
  ctx.beginPath()
  ctx.arc(95, 50, 40, 0, 2 * Math.PI);
  ctx.fillStyle = 'blue'
  ctx.fill()
  ctx.stroke()
</script>
